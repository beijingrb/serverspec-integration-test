box: mizzy/serverspec-base@0.0.6
build:
  steps:
    - script:
        name: Run setup.sh
        code: $WORKING_DIR/setup.sh
    - script:
        name: Run walter
        code: ./walter
        cwd: $WORKING_DIR

  after-steps:
    - script:
        name: Run vagrant destroy
        code: vagrant destroy --force
        cwd: $WORKING_DIR
    - 1syo/idobata-notify@0.1.1:
        token: $IDOBATA_TOKEN
